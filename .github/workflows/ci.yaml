name: CI

on: 
  push: 

jobs:
  ci:
    name: CI - Análisis y Prueba
    runs-on: ubuntu-latest
    steps:
      - name: Descarga local del repo
        uses: actions/checkout@v4

      - name: Configurar node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      
      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm test

      # ✅ NUEVO: Subir artifact con resultados de pruebas
      - name: Subir resultados de pruebas
        uses: actions/upload-artifact@v4
        if: always()  # Se ejecuta aunque las pruebas fallen
        with:
          name: test-results
          path: |
            coverage/
            **/*.log
